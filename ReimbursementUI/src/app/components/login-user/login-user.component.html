<div class="alert alert-warning alert-dismissible fade show" role="alert" *ngIf="error">
  <strong>Invalid Credentials</strong> Enter correct details.
  <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="close()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<br>
<div class="container col-sm-6">
    <form [formGroup]= "loginUserForm" (ngSubmit)= "loginUser()">
      <div class="form-group">
        <label for="inputEmail">Email address</label>
        <input
          type="email"
          class="form-control"
          id="inputEmail"
          placeholder="Enter email"
          name="email"
          formControlName="email"
        />
        <span
        class="text-danger"
        *ngIf = "
          password.touched &&
          password.invalid
        "
        >Email is required</span
      >
      </div>
      <div class="form-group">
        <label for="inputPassword1">Password</label>
        <input
          type="password"
          class="form-control"
          id="inputPassword"
          placeholder="Password"
          name="password"
          formControlName="password"
        />
        <span
        class="text-danger"
        *ngIf = "
          password.touched &&
          password.invalid
        "
        >Password is required</span
      >
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!loginUserForm.valid">Submit</button>
      <br>
      <a routerLink="/register-user">Sign Up</a>
    </form>
  </div>
