<div class="container col-sm-6">
  <form [formGroup]="claimForm" (ngSubmit)="addClaim()" enctype="multipart/form-data">
    <div class="form-group">
      <label for="inputDate">Date</label>
      <div class="col-sm-10">
        <input type="date" class="form-control" id="date" name="date" name="date" formControlName="date" />
        <span
          class="text-danger"
          *ngIf="date.touched && date.invalid"
          >Required field</span
        >
      </div>
    </div>
    <div class="form-group">
        <label for="inputReimbursementType">Reimbursement Type</label>
    <select class="form-control col-sm-6 form-control-sm" id="inputReimbursementType" name="reimbursementType" formControlName="reimbursementType">
      <option selected>Medical</option>
      <option>Travel</option>
      <option>Food</option>
      <option>Entertainment</option>
      <option>Misc</option>
    </select>
</div>
    <div class="form-group ">
      <label for="inputRequestedValue"
        >Requested Value</label
      >
      <div class="col-sm-10">
        <input type="number" class="form-control" id="inputRequestedValue" name="requestedValue" formControlName="requestedValue" />
        <span
          class="text-danger"
          *ngIf="requestedValue.touched && requestedValue.invalid"
          >Required field</span
        >
      </div>
    </div>
    
    <div class="form-group">
        <label for="inputCurrency">Currency</label>
    <select class="form-control col-sm-6 form-control-sm" id="inputCurrency" name="currency" formControlName="currency">
      <option selected>INR</option>
      <option>USD</option>
      <option>Euro</option>
    </select>
</div>
    <div class="form-group ">
      <label for="inputReceiptAttached" 
        >Receipt URL</label
      >
      <div class="col-sm-10">
        <input type="url" class="form-control" id="inputReceiptAttached" name="receiptUrl" formControlName="receiptUrl" />
        <span
          class="text-danger"
          *ngIf="receiptUrl.touched && receiptUrl.invalid"
          >Invalid URL</span
        >
      </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!claimForm.valid">Submit</button>
    <button type="button" class="btn btn-info" (click)="back()">Back</button>
  </form>
</div>
