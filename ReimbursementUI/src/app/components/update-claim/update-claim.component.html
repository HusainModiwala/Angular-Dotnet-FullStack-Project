<div class="container col-sm-6">
    <form [formGroup] = "updateForm" (ngSubmit) = "updateClaim()">
      <div class="form-group">
        <label for="inputDate">Date</label>
        <div class="col-sm-10">
          <input type="date" class="form-control" id="date" name="date" formControlName="date" />
        </div>
      </div>
      <div class="form-group">
          <label for="inputReimbursementType">Reimbursement Type</label>
      <select class="form-control col-sm-6 form-control-sm" id="inputReimbursementType" name="reimbursementType" formControlName="reimbursementType">
        <option>Medical</option>
        <option>Travel</option>
        <option>Food</option>
        <option>Entertainment</option>
        <option>Misc</option>
      </select>
  </div>
      
      <div class="form-group ">
        <label for="inputRequestedValue"
          >Requested Value</label
        >
        <div class="col-sm-10">
          <input type="number" class="form-control" id="inputRequestedValue" name="requestedValue" formControlName="requestedValue" />
        </div>
      </div>
      
      <div class="form-group">
          <label for="inputCurrency">Currency</label>
      <select class="form-control col-sm-6 form-control-sm" id="inputCurrency" name="currency" formControlName="currency">
        <option selected>INR</option>
        <option>USD</option>
        <option>Euro</option>
      </select>
  </div>
      
      <div class="form-group ">
        <label for="inputReceiptUrl" 
          >Receipt URL</label
        >
        <div class="col-sm-10">
          <input type="text" value="true" class="form-control" id="inputReceiptUrl" name="receiptUrl" formControlName="receiptUrl" />
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
      <button type="button" class="btn btn-info" (click)="back()">Back</button>
    </form>
  </div>
