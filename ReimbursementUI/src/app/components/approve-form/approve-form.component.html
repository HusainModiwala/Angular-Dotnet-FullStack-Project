<div class="container col-sm-6">
  <form [formGroup]="updateForm" (ngSubmit)="updateClaim()">
    <div class="form-group">
      <label for="inputApprovedValue">Approved Value</label>
      <div class="col-sm-10">
        <input
          type="number"
          class="form-control"
          id="inputApprovedValue"
          name="approvedValue"
          formControlName="approvedValue"
        />
        <span
          class="text-danger"
          *ngIf="approvedValue.touched && approvedValue.invalid"
          >Required field</span
        >
      </div>
    </div>
    <div class="form-group">
      <label for="inputRequestPhase">RequestPhase</label>

      <select
        class="form-control col-sm-6 form-control-sm"
        id="inputRequestPhase"
        name="requestPhase"
        formControlName="requestPhase"
      >
        <option selected>To be processed</option>
        <option>Approved</option>
        <option>Declined</option>
      </select>
      <span
        class="text-danger"
        *ngIf="requestPhase.touched && requestPhase.invalid"
        >Required field.</span
      >
    </div>
    <div class="form-group">
      <label for="inputRequestPhase">Internal Notes</label>
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          id="inputInternalNotes"
          name="internalNotes"
          formControlName="internalNotes"
        />
      </div>
    </div>
    <div class="form-group">
      <label for="inputRequestPhase">Approved By</label>
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          id="inputApprovedBy"
          name="approvedBy"
          formControlName="approvedBy"
        />
        <span
          class="text-danger"
          *ngIf="approvedBy.touched && approvedBy.invalid"
          >Required field</span
        >
      </div>
    </div>
    <br />
    <button
      [disabled]="!updateForm.valid"
      type="submit"
      class="btn btn-primary"
    >
      Submit
    </button>
    <button
      type="button"
      class="btn btn-info"
      (click)="back()"
    >
      Back
    </button>
  </form>
</div>
